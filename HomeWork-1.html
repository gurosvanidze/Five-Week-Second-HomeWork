<!DOCTYPE html>
<html>
    <head>
        <style>
           table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr colspan="8">
                <th>Control Type</th>
                <th>Data</th>
                <th>Control</th>
            </tr>
            <tr>
                <td>Text box</td>
                <form action="">
                  <td>Name:</td><td><input type="text" name="nikname" placeholder="Enter name"></td>
                </form>
            </tr>
            <tr>
                <td>Password</td>
                <form action="">
                   <td>Password:</td><td><input type="password" name="Password"></td>
                </form>
            </tr>
            <tr>
                <td>Text area</td>
                <form action="">
                    <td>Adress:</td><td><textarea name="message" id="" cols="20" rows="5" placeholder="Enter address"></textarea></td>
                </form>
            </tr>
            <tr>
                <td>Drop down list</td>
                <form action="">
                    <td>Area:</td><td><select name="location" id="">
                        <option value="center">Center</option>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                    </select></td>
                </form>
            </tr>
            <tr>
                <td>Check box</td>
                <form action="">
                    <td>Hobbies:</td><td><input type="checkbox" name="hobbies1" value="sport">Sport<br/>
                    <input type="checkbox" name="hobbies2" value="reading">Reading<br/>
                    <input type="checkbox" name="hobbies3" value="t.v.">T.V.<br/>
                    <input type="checkbox" name="hobbies4" value="internet">internet
                    </td>
                </form>
            </tr>
            <tr>
                <td>Radio Buttons</td>
                <form action="">
                    <td>Gender:</td><td>
                        <fieldset>
                            <legend>Gender selection</legend><input type="radio" name="gender" value="male">Male<br/>
                        <input type="radio" name="gender" value="female">female
                    </fieldset>
                    </td>
                </form>
            </tr>
            <tr>
                <td>File upload</td>
                <form action=""></form>
                <td>Your image:</td><td><input type="file" name="userfile"></td>
            </form>
            </tr>
            <tr>
                <td>Buttons</td>
                <form action="">
                    <td>Actions:</td><td><input type="submit" value="submit">  <input type="reset" value="reset">  <input type="button" name="button" value="button"></td>
                </form>
            </tr>
        </table>
        </body>
</html>
